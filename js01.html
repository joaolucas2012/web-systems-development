<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Javascript</title>
</head>

<body>
  <p>
    <script type="text/javascript">
      //código simples para demonstrar output
      document.write(" <p>Hello World!</p> ");
      document.write("<p>Aprendendo<br/>" +
        "<i>Javascript</i></p>");

      //código simples para demonstrar a criação de variáveis
      var x, y;
      x = 1024;
      /* No Javascript a tipagem é fraca, eu declarei x numérico, mas
      ele aceitou uma string de boa*/
      y = x; x = "foobar";
      document.write("<p>x = " + y + "</p>");
      document.write("<p>x = " + x + "</p>");

      /*
      Operadores:
      +, -, *, /, %, ++, --, ...
      = =, ! =, <, >, <=, >=
      &&, ||, !, = = =, ! = =
      3 iguais faz a checagem de tipo de
      2 iguais faz comparação pra ver se é igual
      */
      //código simples para demonstrar operadores e comandos
      var distanceToSun = 93.2e6 * 5280 * 12;
      var thickness = .002;

      var foldCount = 0;
      while (thickness < distanceToSun) {
        thickness *= 2;
        foldCount++;
      }
      document.write("<p>Nro de dobras = " +
        foldCount + ".</p>");

      /*
      Objeto Primitivo Math provê funções e constantes matemáticas
      - Math.sqrt, Math.pow, Math.abs, Math.max, Math.min, Math.floor, Math.round
      - Math.random retorna um número real entre 0 e 1
      */
      //floor tira a parte decimal do número
      var jogada1 = Math.floor(Math.random() * 6) + 1;
      var jogada2 = Math.floor(Math.random() * 6) + 1;

      //Interatividade com prompt
      var userName = prompt("Informe seu nome: ", "");
      var userAge = prompt("Informe sua idade: ", "");
      var userAge = parseFloat(userAge);
      document.write("Olá " + userName + ".")
      if (userAge < 10) {
        document.write(" Seus pais sabem que você está online?");
      }
      else {
        document.write(" Bem-vindo!");
      }
  </p >
</body >

</html >
