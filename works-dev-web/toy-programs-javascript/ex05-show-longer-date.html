<!-- 8. Leia uma data no formato curto. Ex: 18/03/2019. Em seguida, informe a data no formato
longo: 18 de Março de 2019. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5</title>
  <script type="text/javascript">
  </script>
</head>

<body>
  <form>
    <h3>Escolha uma data:</h3> <input type="date" id="date-Typed" />
    <button id="But">Enviar</button>
    <div id="longerDate"></div>
  </form>
  <script type="text/javascript">

    const But = document.getElementById("But");
    const defineMonth = [
      "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
      "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro",
    ];

    But.addEventListener("click", (e) => {
      e.preventDefault();

      const dateTyped = document.getElementById("date-Typed").value.split("-");
      const longerDate = Object.assign({}, dateTyped);

      const date = new Date(`${longerDate[1]}/${longerDate[2]}/${longerDate[0]}`);
      if (date == "Invalid Date") {
        return (document.getElementById("longerDate").innerHTML = "A data foi digitada incorretamente!");
      } else {
        const day = date.getDate();
        const month = defineMonth.filter((value, id) => id === date.getMonth());
        const year = date.getFullYear();

        return (document.getElementById(
          "longerDate"
        ).innerHTML = `<h3>${day} de ${month} de ${year}</h3>`);
      }
    });
  </script>
</body>

</html>
