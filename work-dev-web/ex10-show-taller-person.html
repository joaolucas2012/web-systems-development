<!-- 10. Leia o nome e a altura de 5 pessoas. 
Ao final informe o nome da mais alta e sua altura. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 9</title>
</head>

<body>
  <script type="text/javascript">
    const nomes = [];
    const alturas = [];
    for (let i = 0; i < 5; i++) {
      const name = prompt("Digite o nome da pessoa " + (i + 1));
      if (name.length < 1) {
        alert(`O nome é obrigatório!`);
      } else {
        nomes[i] = name;
      }

      const height = parseFloat(prompt("Digite a altura da pessoa " + (i + 1)));
      if ((height) > 2.80) {
        alert(`É impossível ter essa altura! O maior recorde foi de 2.80 metros!`);
      } else {
        alturas[i] = height;
      }
    }
    var higher = 0.00;
    for (let i = 0; i < alturas.length; i++) {
      if (alturas[i] > higher) {
        higher = alturas[i];
        var position = i;
      }
    }
    alert(`A pessoa mais alta se chama ${nomes[position]} e tem uma altura de ${higher.toFixed(2)} metros!`)
  </script>
</body>

</html>
