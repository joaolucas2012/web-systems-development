<!-- As Organizações Tabajara resolveram dar um aumento de salário aos seus colaboradores e lhe
contrataram para desenvolver o programa que calculará os reajustes. Faça um programa que
recebe o salário de um colaborador e calcule reajuste segundo o seguinte critério, baseado no
salário atual:
- Salários até R$ 280,00 (incluindo): aumento de 20%
- Salários entre R$ 280,00 e R$ 700,00: aumento de 15%
- Salários entre R$ 700,00 e R$ 1500,00: aumento de 10%
- Salários de R$ 1500,00 em diante: aumento de 5%
Após o aumento ser calculado, deverá ser informado: o salário antes do reajuste; o percentual de
aumento aplicado; o valor do aumento; o novo salário, após o aumento. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 4</title>
  <script type="text/javascript">
    function CalculaPorCento(sal) {
      if (sal <= 280.00) {
        return 0.2;
      }
      if (sal > 280.00 && sal < 700.00) {
        return 0.15;
      }
      if (sal >= 700.00 && sal < 1500.00) {
        return 0.1;
      }
      if (sal >= 1500.00) {
        return 0.05;
      }
    }
    function CalculaAumento(sal, porCent) {
      return parseFloat(sal * porCent).toFixed(2);
    }
    function GetNewSalary(sal, aumento) {
      return (parseFloat(sal) + parseFloat(aumento)).toFixed(2);
    }
    function ShowInfo(sal) {
      var PorCento = CalculaPorCento(sal);
      var Aumento = CalculaAumento(sal, PorCento);
      var NovoSal = GetNewSalary(sal, Aumento);
      document.write("<h1>Salário Atual: </h1>" + "<h3>R$" + parseFloat(sal).toFixed(2) + "</h3>");
      document.write("<h1>Aumento do salário (em %): </h1>" + "<h3>" + parseInt(PorCento * 100) + "%</h3>");
      document.write("<h1>Valor do Aumento: </h1>" + "<h3>R$" + parseFloat(Aumento).toFixed(2) + "</h3>");
      document.write("<h1>Seu novo salário: </h1>" + "<h3>R$" + parseFloat(NovoSal).toFixed(2) + "</h3>");
    }
  </script>
</head>

<body>
  <script type="text/javascript">
    const salary = parseFloat(prompt("Digite o seu salário atual \nExemplo: 220.00"));
    ShowInfo(salary);
  </script>
</body>

</html>
