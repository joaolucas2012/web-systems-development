dias, horas, minutos e segundos. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2</title>
</head>

<body>
  <p>
  <h3>Digite sua data de nascimento e a hora em que você nasceu:</h3>
  </p>
  <form id="my-form">
    <input type="datetime-local" id="bornDate" required>
    <input type="submit" value="Enviar">
  </form>
  <div id="resultado"></div>


  <script type="text/javascript">
    const myForm = document.getElementById("my-form");
    const born_date = document.getElementById("bornDate");

    myForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const myDate = born_date.value.split(/[:-\s/T]/);
      const date = new Date();
      const currentYear = date.getFullYear();
      const currentMonth = date.getMonth();
      let age = 0;

      if (myDate[1] < currentMonth) {
        age = currentYear - myDate[0];
      } else {
        age = currentYear - myDate[0] - 1;
      }

      let months = age * 12;
      let days = age * 365;
      let hours = days * 24 + parseFloat(myDate[3]);
      let minutes = hours * 60 + parseFloat(myDate[4]);
      let seconds = minutes * 60;

      const user = {
        age,
        months,
        days,
        hours,
        minutes,
        seconds,
      };
      alert(`
        Você tem ${user.age} anos de idade, que equivalem a
        ${user.months} meses ou
        ${user.days} dias ou
        ${user.hours} horas ou
        ${user.minutes} minutos ou
        ${user.seconds} segundos!
      `);

</body>
