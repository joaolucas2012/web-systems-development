<!-- 3) Elabore um script que leia dois números e imprima em uma tabela (gerada dinamicamente) o
resultado das operações aritméticas soma, produto, divisão e resto da divisão (%) entre esses
números. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 3</title>
  <script type="text/javascript">
    function GeraTable(n1, n2) {
      document.write("<table border='1'><tr><td>Operação</td><td>Valor</td></tr>");
      document.write("<tr><td>" + n1 + " + " + n2 + "</td><td>" + (n1 + n2) + "</td></tr><tr><td>"
        + n1 + " * " + n2 + "</td><td>" + (n1 * n2) + "</td></tr><tr><td>"
        + n1 + " / " + n2 + "</td><td>" + (n1 / n2) + "</td></tr><tr><td>"
        + n1 + " % " + n2 + "</td><td>" + (n1 % n2) + "</td></tr>");
    }
  </script>
</head>

<body>
  <script type="text/javascript">
    const nro1 = parseInt(prompt("Digite um número:"));
    const nro2 = parseInt(prompt("Digite outro número:"));
    GeraTable(nro1, nro2);
  </script>
</body>

</html>
